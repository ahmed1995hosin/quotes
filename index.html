<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote of the day</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <section class="blockquote vh-100">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 class="text-center">Quote of the day</h1>
            <p>Press the button below to recieve a random quote!</p>
            <button type="button" id="btn" class="btn--main rounded-3">
              New Quote
            </button>
          </div>
          <div class="col-md-6 offset-md-3">
            <blockquote class="">
              <p class="quote-icon text-start d-block">
                <i class="fas fa-quote-left"></i>
              </p>
              <span id="quote"
                >I never said half the attributed to on the Internet!
              </span>
              <cite id="auother" class="d-block text-center"
                >- Albert Einstein</cite
              >
            </blockquote>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
